<!-- in ordered list all the item of list are arranged in ascending to decending order  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ordered list</title>
 </head>
 <body>
    <ol type = "a">        
        <li>samosa</li>
        <li>biryani</li>
        <li>jalebi</li></ol>
 </body>
 </html>


 and if we write ol type = a then its marking start with a b c d etc

 attributes are used to add more information to the tag just like we use the a b in  place of 1 2 3
