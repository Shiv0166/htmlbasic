used to create multiple from control
there are multiples types of input that can be created using type attributes
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        Username
       <input type="text"> 
       <br>
       Password
       <input type="password">
       <br>
       Contact no
       <input type="number">
       <br>
       Time
       <input type="time">
       <br>
       Color
       <input type="color">
       <br>
       Date
       <input type="date">
    </form>
</body>
</html>
