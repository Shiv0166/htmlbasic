Div is a container used to hold other HTML elements or group element together, it is a block element 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <div>
        <a href="www.google.com">google</a>
        <a href="www.inst.com">instagram</a>
    </div>
    <a href="www.facebook.com">facebook</a>
</body>
</html>
