thead -> to wrap table header
tbody -> to wrap table body
tfoot -> to wrap table footer

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table>
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr> 
            <td>Jalebi</td>
            <td>20</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
